<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background: Soft gray rounded rect to simulate an empty photo frame -->
  <rect x="5" y="5" width="190" height="190" rx="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="4"/>

  <!-- Icon Group: Centered -->
  <g transform="translate(50, 40)">
    <!-- Dog Head Shape -->
    <path d="M 20 40 Q 10 10 40 20 L 50 25 L 60 20 Q 90 10 80 40 Q 95 55 90 80 Q 85 110 50 110 Q 15 110 10 80 Q 5 55 20 40 Z" fill="#e5e7eb" stroke="#9ca3af" stroke-width="3"/>
    
    <!-- Ears (Floppy) -->
    <path d="M 20 40 Q 5 50 10 70" fill="none" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    <path d="M 80 40 Q 95 50 90 70" fill="none" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>

    <!-- Eyes: X shape to indicate 'Dead/Broken' link -->
    <g stroke="#6b7280" stroke-width="4" stroke-linecap="round">
      <path d="M 35 55 L 45 65" />
      <path d="M 45 55 L 35 65" />
      
      <path d="M 55 55 L 65 65" />
      <path d="M 65 55 L 55 65" />
    </g>

    <!-- Snout -->
    <ellipse cx="50" cy="80" rx="12" ry="8" fill="#fff" />
    <path d="M 45 78 Q 50 82 55 78" fill="none" stroke="#4b5563" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Broken/Question Mark Bubble -->
    <g transform="translate(70, -10)">
        <circle cx="20" cy="20" r="15" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
        <text x="20" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">?</text>
    </g>
  </g>

  <!-- Broken Line at bottom to suggest 'torn' image -->
  <path d="M 30 150 L 50 140 L 70 160 L 90 140 L 110 160 L 130 140 L 150 160 L 170 150" fill="none" stroke="#d1d5db" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
